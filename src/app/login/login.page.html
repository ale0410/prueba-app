<!--Aplicarles estilos a todos los inputs, botones de acceso rapido que no sean textos sino botones -->

<ion-content>

  <div id="idFound">
    <div *ngIf="spinner">
      spinnerr
    </div>
    <div *ngIf="error">
      {{error}}
    </div>
  
    <form *ngIf="!spinner" #loginForm="ngForm" novalidate>
      <div id="idForm">
        <ion-list>
  
          <ion-item>
            <ion-label position="stacked" color="primary">Mail</ion-label>
            <ion-input [(ngModel)]="login.email" name="email" type="text" #mail="ngModel" spellcheck="false"
              autocapitalize="off" required>
            </ion-input> 
          </ion-item>
          <ion-text color="danger">
            <p [hidden]="mail.valid || submitted === false" class="ion-padding-start">
              Por favor, ingrese su Correo Electr칩nico.
            </p>
          </ion-text>
    
          <ion-item>
            <ion-label position="stacked" color="primary">Contrase침a</ion-label>
            <ion-input [(ngModel)]="pass" name="password" type="password" #password="ngModel" minlength=6 required>
            </ion-input>
          </ion-item>
          <ion-text color="danger">
            <p [hidden]="!password.errors || submitted === false" class="ion-padding-start">
              La contrase침a ingresada es muy corta.
            </p>
          </ion-text>
          <ion-text color="danger">
            <p [hidden]="!password.errors || submitted === false" class="ion-padding-start">
              Por favor, ingrese una contrase침a.
            </p>
          </ion-text>
    
        </ion-list>
    
        <ion-row>
          <ion-col>
            <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Ingresar</ion-button>
          </ion-col>
        </ion-row>

        <ion-fab vertical="center" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-icon name="chevron-forward"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="bottom">
            Admin
            <ion-fab-button>
              <ion-icon name="person" (click)="admin()"></ion-icon>
            </ion-fab-button>
            Invitado
            <ion-fab-button>
              <ion-icon name="person" (click)="invitado()"></ion-icon>
            </ion-fab-button>
            Usuario
            <ion-fab-button>
              <ion-icon name="person" (click)="usuario()"></ion-icon>
            </ion-fab-button>
            Anonimo
            <ion-fab-button>
              <ion-icon name="person" (click)="anonimo()"></ion-icon>
            </ion-fab-button>
            Tester
            <ion-fab-button>
              <ion-icon name="person" (click)="tester()"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>

      </div> 
    </form>
  </div>

  
</ion-content>
